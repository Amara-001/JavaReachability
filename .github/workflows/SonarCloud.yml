
name: Example workflow for Maven using SonarCloud

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn verify sonar:sonar \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.organization=<javacicdproject> \
        -Dsonar.projectKey=<javaCICDproject>
